# Site Settings
name: Spin's Blog
title: Splog | A place for Spin to blog about anything.
description: A collection of blogs that Spin has written over time. 
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
  - spinfal
  - spin
  - coding
  - code
  - programming
  - software engineering
  - software
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml
email: contact@spin.rip
# See: https://disqus.com/
disqus_username: spinfal
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: mwkyanlv


# Social Media Settings
# Remove the item if you don't need it
github_username: spinfal
twitter_username: spinfal
instagram_username: spin.dom


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.spin.rip" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.1
